    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION}
    days: ${JWT_DAYS}

firebase:
  credentials: ${FIREBASE_CREDENTIALS}

azure:
  storage:
    connection-string: ${AZURE_STORAGE_CONNECTION_STRING}
    container-name: ${AZURE_STORAGE_CONTAINER_NAME}